<div class="player-screen">

  <iframe id="ta3frame" ng-show="Player.playing === 'ta3'" ng-src="{{Player.ta3LiveStreamUrl}}" frameborder="0" scrolling="no"></iframe>
  <div ng-show="Player.playing === 'jojLiveStream'" id="jojLiveStream"></div>
  <div id="flashHlsVideoPlayer"></div>
  <video id="html5video" controls ng-show="Player.playing === 'jojArchive' && !JojService.fetchingStreams && !JojService.fetchingEpizodes" ng-src="{{Player.videoFromArchiveUrl}}"></video>

</div>
